<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img style="max-width: 75%; max-height: 75%;" src="{{movie.medium_url}}" /></div>
          </div>
          
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{movie.name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">{{movie.favorited_by_users}} Liked!</span>
          </div>
          <p class="product-description">{{movie.description}}</p>
          <h5 class="price">Year: <span>{{movie.year}}</span></h5>
          <h5 class="Director">Director: <span>{{movie.director}}</span></h5>
          <h5 class="Director">Main Star: <span>{{movie.main_star}}</span></h5>

          <h5 class="sizes">Genres:
            <span class="size" data-toggle="tooltip" title="small">{{movie.genres}}</span>
          </h5>
          <!-- <div class="action">
            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
